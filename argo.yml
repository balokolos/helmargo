
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-helm
  namespace: argo-helm
spec:
  project: default

  source:
    repoURL: https://github.com/balokolos/helmargo.git
    targetRevision: HEAD
    path: dev

  destination: 
    server: https://kubernetes.default.svc
    namespace: argo-helm

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
